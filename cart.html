<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貓體工學| 購物車</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <header>
        <div class="navbar">
            <label for="switch" class="hb"><img src="pictures/hb.svg" alt="選單"></label>
            <input type="checkbox" id="switch">
            <a href="index.html">
                <div class="logo">
                    <img src="pictures/logologo.svg" alt="貓體工學">
                </div>
            </a>
            <nav>
                <ul class="main_nav">
                    <li><a href="shoppingpage.html">所有商品</a></li>
                    <li><a href="stores.html">實體概念店</a></li>
                    <li><a href="reco.html">貓星人的推薦</a></li>
                    <li><a href="question.html">常見問題</a></li>
                </ul>
                <ul class="main_nav_icon">
                    <li><a href="account.html">
                        <div class="img">
                            <img src="pictures/profileIcon.svg" alt="會員登入">
                        </div>
                        <p>會員登入</p>
                    </a></li>
                    <li><a href="cart.html">
                        <div class="img">
                            <img src="pictures/cartIcon.svg" alt="購物車">
                        </div>
                        <p>購物車</p>
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="card cartcard" >
            <h1>購物車</h1>
            <div class="card_body">
                <div class="cart_content">
                    <ul>
                        <li class="iteminfo">
                            <div class="itempic">
                                <img src="pictures/item5use.webp" alt="">
                            </div>
                            <div class="itemname"><a href="itempage.html">月亮跳台</a></div>
                        </li>
                        <li class="itemprice">NT$5500</li>
                        <li class="itemamout">
                            <span id="num_minus">-</span>
                            <input type="text" class="input_num" id="input_num" value="1" min="1">
                            <span id="num_plus">+</span>
                        </li>
                        <li class="itemdel">
                            <a href="">
                                <img src="pictures/deleateIcon.svg" alt="移除">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card_foot">
                <div class="fee">
                    <label><input type="radio" name="deliveryFee">台北概念店自取，運費 0 元</label>
                    <label><input type="radio" name="deliveryFee">宅配，運費 120 元</label>
                    <label><input type="radio" name="deliveryFee">宅配(加安裝)，運費 600 元</label>
                </div>
                <div class="total">
                    <ul>
                        <li>
                            <p>小計</p>
                            <p>NT$8500</p>
                        </li>
                        <li>
                            <p>運費</p>
                            <p>NT$120</p>
                        </li>
                        <li>
                            <p>總金額</p>
                            <p>NT$8620</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        
        <section class="card infocard">
            <h2>收件資訊</h2>
            <div class="card_body">
                <ul>
                    <li>
                        <label><input type="checkbox">與會員資料相同</label>
                    </li>
                    <li>
                        <p>收件人姓名</p>
                        <input required type="text" placeholder="請輸入真實姓名">
                    </li>
                    <li>
                        <p>手機號碼</p>
                        <input required type="tel" maxlength="10" placeholder="請輸入10位數手機號碼，不需輸入標點符號">
                    </li>
                    <li>
                        <p>收件地址</p>
                        <input required type="text" placeholder="請輸入完整地址">
                    </li>
                    <li>
                        <p>指定到貨日期(僅能盡量安排，無法保證時間)</p>
                        <input type="date">
                    </li>
                    <li>
                        <p>備註</p>
                        <input type="text" placeholder="如有特殊需求請在此備註">
                    </li>
                </ul>
            </div>
            <div class="card_foot">
                <input type="submit" value="送出">
            </div>
        </section>
        
        <section class="card paymentcard">
            <h2>付款方式</h2>
            <div class="card_body">
                <ul>
                    <li>
                        <label><input type="radio" name="payment">ATM轉帳</label>
                    </li>
                    <li>
                        <label><input type="radio" name="payment">信用卡(支援Visa, Master, JCB)</label>
                    </li>
                    <li>
                        <p>信用卡卡號</p>
                        <input type="text" placeholder="0000" maxlength="4">
                        <input type="text" placeholder="0000" maxlength="4">
                        <input type="text" placeholder="0000" maxlength="4">
                        <input type="text" placeholder="0000" maxlength="4">
                    </li>
                    <li>
                        <p>有效日期</p>
                        <input type="text" placeholder="MM/YY" maxlength="4">
                    </li>
                    <li>
                        <p>安全碼</p>
                        <input type="text" placeholder="000" maxlength="3">
                    </li>
                
            </div>
            <div class="card_foot">
                <input type="submit" value="確認付款">
            </div>
        </section>
    </main>
    
    <script>
        var num_plus = document.getElementById("num_plus");
        var num_minus = document.getElementById("num_minus");
        var input_num = document.getElementById("input_num");

        num_plus.onclick = function() {

            input_num.value = parseInt(input_num.value) + 1;
        }

        num_minus.onclick = function() {

            if(input_num.value <= 1) {
                input_num.value = 1;
            } else {

                input_num.value = parseInt(input_num.value) - 1;
            }
        }
    </script>
</body>
</html>
